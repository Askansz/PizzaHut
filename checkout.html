<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pizza Paradise</title>
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="checkout-container">
        <div class="progress-bar">
            <div class="step active">
                <i class="fas fa-user"></i>
                <p>Details</p>
            </div>
            <div class="step">
                <i class="fas fa-truck"></i>
                <p>Delivery</p>
            </div>
            <div class="step">
                <i class="fas fa-credit-card"></i>
                <p>Payment</p>
            </div>
            <div class="step">
                <i class="fas fa-check"></i>
                <p>Confirm</p>
            </div>
        </div>

        <div class="checkout-content">
            <div class="step-content active" id="details-step">
                <h2>Personal Details</h2>
                <form id="details-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" required>
                    </div>
                    <button type="submit">Continue</button>
                </form>
            </div>

            <div class="step-content" id="delivery-step">
                <h2>Delivery Information</h2>
                <form id="delivery-form">
                    <div class="form-group">
                        <label>Street Address</label>
                        <input type="text" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" required>
                        </div>
                        <div class="form-group">
                            <label>ZIP Code</label>
                            <input type="text" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Delivery Instructions</label>
                        <textarea></textarea>
                    </div>
                    <button type="submit">Continue</button>
                </form>
            </div>

            <div class="step-content" id="payment-step">
                <h2>Payment Details</h2>
                <form id="payment-form">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" id="card-number" maxlength="16" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" id="cvv" maxlength="3" required>
                        </div>
                    </div>
                    <button type="submit">Pay Now</button>
                </form>
            </div>

            <div class="step-content" id="confirm-step">
                <div class="confirmation-message">
                    <i class="fas fa-check-circle"></i>
                    <h2>Order Confirmed!</h2>
                    <p>Your order has been successfully placed.</p>
                    <div class="order-number">
                        Order #: <span id="order-number"></span>
                    </div>
                    <button onclick="window.location.href='index.html'">Return to Home</button>
                </div>
            </div>
        </div>

        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="cart-items"></div>
            <div class="summary-totals">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Delivery</span>
                    <span id="delivery">$5.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
